# yaml-language-server: $schema=values.schema.json

nameOverride: ""
fullnameOverride: ""
namespaceOverride: ""

imagePullSecrets: []

global:
  labels: {}
  annotations: {}

defaults:
  image:
    repository: ""
    tag: "latest"
    pullPolicy: IfNotPresent

  replicas: 1

  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL

  nodeSelector: {}
  tolerations: []
  affinity: {}

# serviceAccount:
#   create: true
#   name: ""
#   annotations: {}
#   automountServiceAccountToken: true

deployments: {}

services: {}

configMaps: {}

secrets: {}

cronjobs: {}

hooks: {}

horizontalPodAutoscalers: {}

persistentVolumeClaims: {}

istio:
  enabled: false
  gateways: {}
  virtualServices: {}
  destinationRules: {}

extraResources: []
