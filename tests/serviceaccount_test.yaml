suite: Test ServiceAccount Template
templates:
  - serviceaccount.yaml
tests:
  # =========================================================================
  # Empty / no-render cases
  # =========================================================================
  - it: should not render when serviceAccount is not defined
    asserts:
      - hasDocuments:
          count: 0

  - it: should not render when create is false
    set:
      serviceAccount:
        create: false
        name: my-sa
    asserts:
      - hasDocuments:
          count: 0

  - it: should render when create is true
    set:
      serviceAccount:
        create: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ServiceAccount

  # =========================================================================
  # Naming and namespace
  # =========================================================================
  - it: should use default name from fullname
    set:
      serviceAccount:
        create: true
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-golden-chart

  - it: should use custom name
    set:
      serviceAccount:
        create: true
        name: my-custom-sa
    asserts:
      - equal:
          path: metadata.name
          value: my-custom-sa

  - it: should use fullnameOverride
    set:
      fullnameOverride: custom
      serviceAccount:
        create: true
    asserts:
      - equal:
          path: metadata.name
          value: custom

  - it: should use namespaceOverride
    set:
      namespaceOverride: custom-ns
      serviceAccount:
        create: true
    asserts:
      - equal:
          path: metadata.namespace
          value: custom-ns

  # =========================================================================
  # Labels
  # =========================================================================
  - it: should set common labels
    set:
      serviceAccount:
        create: true
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: golden-chart
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm

  # =========================================================================
  # Annotations
  # =========================================================================
  - it: should add annotations
    set:
      serviceAccount:
        create: true
        annotations:
          eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/my-role"
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: "arn:aws:iam::123456789012:role/my-role"

  - it: should not render annotations when none specified
    set:
      serviceAccount:
        create: true
    asserts:
      - isNull:
          path: metadata.annotations

  # =========================================================================
  # Automount token
  # =========================================================================
  - it: should set automountServiceAccountToken to true
    set:
      serviceAccount:
        create: true
        automountServiceAccountToken: true
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: true

  - it: should set automountServiceAccountToken to false
    set:
      serviceAccount:
        create: true
        automountServiceAccountToken: false
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: false

  - it: should not render automountServiceAccountToken when not specified
    set:
      serviceAccount:
        create: true
    asserts:
      - isNull:
          path: automountServiceAccountToken
